
<div class="col-md-6 wrapper2">
	<nav class="navbar ">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><img src="/images/ANZ.png"
					class="img-rounded  img-responsive" alt="Loading..."
					style="width: 40%"></li>


			</ul>
		</div>
	</nav>
	<div class="panel panel-info">
		<div class="panel-heading">
			<kbd>Initiate New Transaction </kbd>
			<span class="pull-right"> <a href="#!/view"><kbd>Search
						Transaction</kbd></a> <a href="#!/viewAll"><kbd>View All
						Transaction</kbd></a></span>
		</div>
		<br>

		<div class="alert alert-success col-sm-16" ng-if="mess">
			Transaction Was successfully submitted to Blockchain with Transaction
			Id <strong>{{tradeId.tradeId}}</strong>.
		</div>

		<form class="form-horizontal" ng-submit="submit()">
			<div class="form-group">

				<label for="sym" class="control-label col-sm-3">Currency
					Pair</label>
				<div class="col-sm-6">
					<select class="form-control " id="sym" ng-model="sym">
						<option>USDAUD</option>
						<option>USDCNH</option>
						<option>USDEUR</option>
						<option>USDJPY</option>
						<option>USDCAD</option>
						<option>USDSDG</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3" for="price">Price</label>
				<div class="col-sm-6">
					<input type="inputsm" class="form-control" id="price"
						placeholder="Provide Price" name="price" ng-model="price">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-3" for="size">Amount</label>
				<div class="col-sm-6">
					<input type="inputsm" class="form-control" id="size"
						placeholder="Size Want To Buy" name="size" ng-model="size">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-3" for="side">Buy/Sell</label>
				<div class="col-sm-6">
					<select class="form-control " id="side" ng-model="side">
						<option>Buy</option>
						<option>Sell</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-3" for="party">Counter
					Party</label>
				<div class="col-sm-6">
					<select class="form-control " id="party" ng-model="party">
						<option>RBS</option>
						<option>UBS</option>
						<option>MS</option>
						<option>SDG</option>
						<option>BOFA</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
