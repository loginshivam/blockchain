

<br>
<br>
<p></p>

<div class="col-md-8 wrapper">
	<nav class="navbar ">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><img src="/images/ANZ.png"
					class="img-rounded  img-responsive" alt="Loading..."
					style="width: 40%"></li>


			</ul>
		</div>
	</nav>
	<div class="panel panel-info"
		style="max-height: 1; overflow-y: scroll;">
		<div class="panel-heading">
			<kbd>Transaction Already In Ledger </kbd>
			<span class="pull-right"> <a href="#!/create"><kbd>New
						Transaction</kbd></a> <a href="#!/view"><kbd>Search Transaction</kbd></a></span>
		</div>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Transaction Id</th>
					<th>Currency Pair</th>
					<th>Price</th>
					<th>Amount</th>
					<th>Buy/Sell</th>
					<th>Counter Party</th>
				</tr>
			</thead>
			<tbody ng-repeat="trade in trades">
				<tr>
					<td>{{ trade.Key }}</td>
					<td>{{ trade.Record.sym }}</td>
					<td>{{ trade.Record.price }}</td>
					<td>{{ trade.Record.size }}</td>
					<td>{{ trade.Record.side }}</td>
					<td>{{ trade.Record.party }}</td>
				</tr>
			</tbody>

		</table>

	</div>
</div>
